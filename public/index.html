<!DOCTYPE html>
<html>
<head>
	<title>Blockchain Simulation</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/resources/css/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<!-- Menu -->
	<div class="w3-cell-row w3-blue w3-card">
		<div class="w3-cell w3-cell-middle w3-container">
			<div class="w3-bar w3-blue">
				<button class="w3-bar-item w3-button w3-mobile tablink" onclick="openMenu(event, 'Block')">Block</button>
				<button class="w3-bar-item w3-button w3-mobile tablink" onclick="openMenu(event, 'Blockchain')">Blockchain</button>
				<button class="w3-bar-item w3-button w3-mobile tablink" onclick="openMenu(event, 'Distributed')">Distributed</button>
			</div>
		</div>
		<div class="w3-cell w3-cell-middle w3-center w3-yellow" style="width:25%">
			<h7><b>Blockchain Demo</b></h7>
		</div>
	</div>

	<!-- Block Menu -->
	<div id="Block" class="w3-container w3-border menuBlock">

		<h2>Block</h2>

		<div class="w3-card w3-padding-16 w3-margin-bottom w3-pale-green" style="width:80%;">
			<form>
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Block# :</label></div>
				<div class="w3-twothird"><input class="w3-input w3-border w3-round" name="blockNo" type="text"></div>
			</div>
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Nonce :</label></div>
				<div class="w3-twothird"><input class="w3-input w3-border w3-round" name="nonce" type="text"></div>
			</div>
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Data :</label></div>
				<div class="w3-twothird">
					<textarea id="data" class="w3-input w3-border w3-round" name="data" style="height:150px"></textarea>
				</div>
			</div>
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Hash :</label></div>
				<div class="w3-twothird"><input class="w3-input w3-border w3-round" name="hash" type="text"></div>
			</div>
			<div class="w3-row-padding">
				<div class="w3-third">&nbsp;</div>
				<div class="w3-twothird"><button class="w3-btn w3-round w3-blue">Mine <i id="iSpin" class="fa fa-spinner w3-spin" style="font-size:20px"></i></button></div>
				</div>
			</form>
		</div>

	</div>

	<!-- Blockchain Menu -->
	<div id="Blockchain" class="w3-container w3-border menuBlock" style="display:none">
		<h2>Blockchain</h2>
		<p>Paris is the capital of France.</p> 
	</div>

	<!-- Distributed Menu -->
	<div id="Distributed" class="w3-container w3-border menuBlock" style="display:none">
		<h2>Distributed</h2>
		<p>Tokyo is the capital of Japan.</p>
	</div>

<script>
var _strMENUBLOCK_CLSSNM = "menuBlock";

function openMenu(objEvt, strMenu)
{
	var i, x, tablinks;

	x = document.getElementsByClassName(_strMENUBLOCK_CLSSNM);
	for(i = 0; i < x.length; i++)
	{
		x[i].style.display = "none";
	}

	tablinks = document.getElementsByClassName("tablink");
	for(i = 0; i < x.length; i++)
	{
		tablinks[i].className = tablinks[i].className.replace(" w3-black", "");
	}

	document.getElementById(strMenu).style.display = "block";
	objEvt.currentTarget.className += " w3-black";
}
</script>

</body>
</html>
