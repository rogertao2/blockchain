<!DOCTYPE html>
<html>
<head>
	<title>Blockchain Simulation</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/resources/css/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
	var _strMENUBLOCK_CLSSNM = "menuBlock";
	var _strTABLINK_CLSSNM = "tablink";
	var _mapDIVID_MENU = new Map();
	
	_mapDIVID_MENU.set("Block", "Block");
	_mapDIVID_MENU.set("Blockchain", "Blockchain");
	_mapDIVID_MENU.set("Distributed", "Distributed");

	$(document).ready(function() {
		displayMenu();
	});

	function displayMenu()
	{
		// display menu & set menu block id
		var i = 0;
		_mapDIVID_MENU.forEach(function(value, key) {
			
			// add class name into button
			$("#btnMenus").children("button").addClass(_strTABLINK_CLSSNM);
			// set menu name into button
			$("#btnMenus").children("button").eq(i).text(value);
			// set menu block id into div
			$("div[class ~= '" + _strMENUBLOCK_CLSSNM + "']").eq(i).attr("id", key);

			i++;
		});
	}

	$(document).ready(function() {
		$("button[class ~= '" + _strTABLINK_CLSSNM + "']").click(function() {
			
			$("div[class ~= '" + _strMENUBLOCK_CLSSNM + "']").hide();
			$("#" + findMapKeyByValue(_mapDIVID_MENU, $(this).text())).show();

			$("button[class ~= '" + _strTABLINK_CLSSNM + "']").removeClass("w3-black");
			$(this).addClass("w3-black");

		});
	});

	function findMapKeyByValue(map, findValue)
	{
		var strResult = "";
		for(var [key, value] of map)
		{
			if(findValue == value) 
			{
				strResult = key;
				break;
			}
		}
		return strResult;
	}	

	</script>

</head>
<body>

	<!-- Menu -->
	<div class="w3-cell-row w3-blue w3-card">
		<div class="w3-cell w3-cell-middle w3-container">
			<div id="btnMenus" class="w3-bar w3-blue">
				<button class="w3-bar-item w3-button w3-mobile"></button>
				<button class="w3-bar-item w3-button w3-mobile"></button>
				<button class="w3-bar-item w3-button w3-mobile"></button>
				<button class="w3-bar-item w3-button w3-mobile tablink2" onclick="openMenu(event, 'Block')">Block2</button>
				<button class="w3-bar-item w3-button w3-mobile tablink2" onclick="openMenu(event, 'Blockchain')">Blockchain2</button>
				<button class="w3-bar-item w3-button w3-mobile tablink2" onclick="openMenu(event, 'Distributed')">Distributed2</button>
			</div>
		</div>
		<div class="w3-cell w3-cell-middle w3-center w3-yellow" style="width:25%">
			<h7><b>Blockchain Demo</b></h7>
		</div>
	</div>

	<!-- Block Menu Area -->
	<div class="w3-container w3-border menuBlock">

		<h2>Block</h2>

		<div class="w3-card w3-padding-16 w3-margin-bottom w3-pale-green">
			<form name="frm">
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Block# :</label></div>
				<div class="w3-twothird"><input class="w3-input w3-border w3-round" name="txbBlockNo" type="text"></div>
			</div>
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Nonce :</label></div>
				<div class="w3-twothird"><input class="w3-input w3-border w3-round" name="txbNonce" type="text"></div>
			</div>
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Data :</label></div>
				<div class="w3-twothird">
					<textarea id="data" class="w3-input w3-border w3-round" name="txaData" style="height:150px"></textarea>
				</div>
			</div>
			<div class="w3-row-padding w3-margin-bottom">
				<div class="w3-third"><label>Hash :</label></div>
				<div class="w3-twothird"><input class="w3-input w3-border w3-round" name="txbHash" type="text"></div>
			</div>
			<div class="w3-row-padding">
				<div class="w3-third">&nbsp;</div>
				<div class="w3-twothird"><button class="w3-btn w3-round w3-blue" onclick="hashData();">Mine <i id="iSpin" class="fa fa-spinner w3-spin" style="font-size:20px;display:none;"></i></button></div>
				</div>
			</form>
		</div>

	</div>

	<!-- Blockchain Menu Area -->
	<div class="w3-container w3-border menuBlock" style="display:none">
		<h2>Blockchain</h2>
		<p>Paris is the capital of France.</p> 
	</div>

	<!-- Distributed Menu Area -->
	<div class="w3-container w3-border menuBlock" style="display:none">
		<h2>Distributed</h2>
		<p>Tokyo is the capital of Japan.</p>
	</div>

<script>
function openMenu(objEvt, strMenu)
{
	var i, x, tablinks;

	x = document.getElementsByClassName(_strMENUBLOCK_CLSSNM);
	for(i = 0; i < x.length; i++)
	{
		x[i].style.display = "none";
	}

	tablinks = document.getElementsByClassName("tablink2");
	for(i = 0; i < x.length; i++)
	{
		tablinks[i].className = tablinks[i].className.replace(" w3-black", "");
	}

	document.getElementById(strMenu).style.display = "block";
	objEvt.currentTarget.className += " w3-black";
}

function hashData()
{
	var frm;
	var strAllData = "";
	
	frm = document.frm;
	strAllData = frm.txbBlockNo.value + frm.txbNonce.value + frm.txaData.value;



	alert(strAllData);
}
</script>

</body>
</html>
